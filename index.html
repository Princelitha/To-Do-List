<!DOCTYPE html>
<html>

        <h2>To Do List</h2>
        <input type="text" id="myInput" placeholder="Title...">

        <li>Meet Donald</li>

        <li>Read Bible</li>
        <li>Go to bed</li>
      </ul>

      <script src="main.js"></script>
  </body>
</html>
